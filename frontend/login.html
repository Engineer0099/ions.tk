<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .password-container {
      position: relative;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .password-container .toggle-password:hover {
      color: #333;
    }

    .signin-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .signin-button:hover {
      background-color: #0056b3;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form id="signinForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" minlength="8" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="signin-button">Sign In</button>
    </form>

    <!-- Don't have an account? -->
    <div class="register-link">
      Don't have an account? <a href="signin.html">Register</a>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    // Prevent Default Form Submission
    document.getElementById("signinForm").addEventListener("submit", (event) => {
      event.preventDefault();

      // Check if all fields are filled
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      if (!username.value || !password.value) {
        alert("Please fill in all fields.");
      } else {
        alert("Log In successful!"); // Replace with actual sign-in logic
        // Uncomment the following line to submit the form programmatically
        // document.getElementById("signinForm").submit();
      }
    });
  </script>
</body>
</html>
