<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Are You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin: 20px;
    }
    .container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 500px;
      border: 2px solid #ccc;
      background-image: url('https://via.placeholder.com/600x500'); /* Replace with your floor plan image */
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <h1>WHERE ARE YOU</h1>
  <div class="container" onclick="moveCircle(event)">
    <!-- The circle will appear here -->
  </div>

  <script>
    function moveCircle(event) {
      const container = document.querySelector('.container');
      const circle = document.createElement('div');
      circle.classList.add('circle');

      // Get the clicked position relative to the container
      const rect = container.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Set the position of the circle
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      // Append the circle to the container
      container.innerHTML = ''; // Clear any previous circle
      container.appendChild(circle);
    }
  </script>

</body>
</html>
