<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .top-bar .menu-icon,
    .top-bar .profile-icon {
      cursor: pointer;
    }

    .top-bar .profile-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Left Nav Bar */
    .left-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      padding-top: 60px;
      transition: left 0.3s;
    }

    .left-nav.open {
      left: 0;
    }

    .left-nav ul {
      list-style: none;
      padding: 0;
    }

    .left-nav ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .left-nav ul li:hover {
      background-color: #444;
    }

    /* Right Nav Bar */
    .right-nav {
      position: fixed;
      top: 60px;
      right: -200px;
      width: 200px;
      background-color: #222;
      color: white;
      transition: right 0.3s;
    }

    .right-nav.open {
      right: 0;
    }

    .right-nav ul {
      list-style: none;
      padding: 0;
    }

    .right-nav ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .right-nav ul li:hover {
      background-color: #444;
    }

    /* Main Container */
    .main-container {
      padding: 20px;
      margin-top: 60px;
    }

    .profile-details {
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-details div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .profile-details div:last-child {
      border-bottom: none;
    }

    .profile-details label {
      font-weight: bold;
      margin-right: 10px;
    }

    .profile-details input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
      margin-right: 10px;
    }

    .profile-details button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .profile-details button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleLeftNav()">&#9776; Menu</div>
    <div class="profile-icon" onclick="toggleRightNav()">
      <img src="img/profilePlaceholderAvator.png" alt="Profile">
    </div>
  </div>

  <!-- Left Nav Bar -->
  <div class="left-nav" id="leftNav">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Help</li>
      <li>Contacts</li>
      <li>Service</li>
      <li>Notification</li>
    </ul>
  </div>

  <!-- Right Nav Bar -->
  <div class="right-nav" id="rightNav">
    <ul>
      <li>Log Out</li>
      <li>Profile</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="profile-details">
      <!-- First Name -->
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="John" readonly>
        <button onclick="editField('firstName')">Edit</button>
      </div>

      <!-- Middle Name -->
      <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" value="A." readonly>
        <button onclick="editField('middleName')">Edit</button>
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="Doe" readonly>
        <button onclick="editField('lastName')">Edit</button>
      </div>

      <!-- Address -->
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" value="123 Main St, City, Country" readonly>
        <button onclick="editField('address')">Edit</button>
      </div>

      <!-- Username -->
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="johndoe123" readonly>
        <button onclick="editField('username')">Edit</button>
      </div>

      <!-- Organization Name -->
      <div>
        <label for="organization">Organization Name:</label>
        <input type="text" id="organization" value="Tech Corp" readonly>
        <button onclick="editField('organization')">Edit</button>
      </div>

      <!-- Position -->
      <div>
        <label for="position">Position:</label>
        <input type="text" id="position" value="Software Engineer" readonly>
        <button onclick="editField('position')">Edit</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
    <p>Contact: info@yourcompany.com | Phone: +123 456 7890</p>
  </footer>

  <script>
    // Toggle Left Nav Bar
    function toggleLeftNav() {
      const leftNav = document.getElementById('leftNav');
      leftNav.classList.toggle('open');
    }

    // Toggle Right Nav Bar
    function toggleRightNav() {
      const rightNav = document.getElementById('rightNav');
      rightNav.classList.toggle('open');
    }

    // Edit Field Functionality
    function editField(fieldId) {
      const input = document.getElementById(fieldId);
      input.readOnly = !input.readOnly;
      if (!input.readOnly) {
        input.focus();
      }
    }
  </script>
</body>
</html>
