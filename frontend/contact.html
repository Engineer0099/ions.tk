<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      z-index: 0.9;
    }

    .top-bar .menu-icon,
    .top-bar .profile-icon {
      cursor: pointer;
    }

    .top-bar .profile-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Left Nav Bar */
    .left-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 1;
    }

    .left-nav.open {
      left: 0;
    }

    .left-nav ul {
      list-style: none;
      padding: 0;
    }

    .left-nav ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .left-nav ul li:hover {
      background-color: #444;
    }

    /* Right Nav Bar */
    .right-nav {
      position: fixed;
      top: 60px;
      right: -200px;
      width: 200px;
      background-color: #222;
      color: white;
      transition: right 0.3s;
      z-index: 1;
    }

    .right-nav.open {
      right: 0;
    }

    .right-nav ul {
      list-style: none;
      padding: 0;
    }

    .right-nav ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .right-nav ul li:hover {
      background-color: #444;
    }

    /* Slide Background */
    .slide-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
    }

    /* Services and Description Containers */
    .container {
      padding: 40px 20px;
      /* text-align: center; */
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

            h4 {
                color: #333;
            }
            ul {
                margin-left: 20px;
            }
            p {
                font-weight: bold;
                color: #555;
                margin-bottom: 5px;
            }
        }

        .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      height: 150px;
    }

    .submit-button {
      text-align: center;
    }

    .submit-button button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-button button:hover {
      background-color: #0056b3;
    }
    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleLeftNav()">&#9776; Menu</div>
    <div class="profile-icon" onclick="toggleRightNav()">
      <img src="img/profilePlaceholderAvator.png" alt="Profile">
    </div>
  </div>

  <!-- Left Nav Bar -->
  <div class="left-nav" id="leftNav">
    <ul>
      <li onclick="changePage('home.html')">Home</li>
      <li onclick="changePage('about.html')">About</li>
      <li onclick="changePage('help.html')">Help</li>
      <li onclick="changePage('contact.html')">Contacts</li>
      <li onclick="changePage('home.html')">Service</li>
      <li onclick="changePage('notification.html')">Notification</li>
    </ul>
  </div>

  <!-- Right Nav Bar -->
  <div class="right-nav" id="rightNav">
    <ul>
      <li onclick="changePage('login.html')">Log Out</li>
      <li>Profile</li>
      <li onclick="window.location.href='settings.html'">Settings</li>
    </ul>
  </div>

  <!-- Slide Background -->
  <div class="slide-container">
    <div class="slide active" style="background-image: url('img/test2.jpg');">
      <h1>Welcome to Our Website</h1>
    </div>
    <div class="slide" style="background-image: url('img/test4.jpg');">
      <h1>Explore Our Services</h1>
    </div>
    <div class="slide" style="background-image: url('img/test5.jpg');">
      <h1>Contact Us Today</h1>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Heading -->
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form id="contactForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>



  <!-- Footer -->
  <footer>
    <p>&copy; 2025 IONS. All rights reserved.</p>
    <p>Contact: info@ions.com | Phone: +255 617 772 491</p>
  </footer>

  <script>
    // Toggle Left Nav Bar
    function toggleLeftNav() {
      const leftNav = document.getElementById('leftNav');
      leftNav.classList.toggle('open');
    }

    // Toggle Right Nav Bar
    function toggleRightNav() {
      const rightNav = document.getElementById('rightNav');
      rightNav.classList.toggle('open');
    }

    // Slide Transition
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds


    //Changing Pages
    function changePage(Page){
      window.location.href = Page;
    }

  </script>
</body>
</html>



  <script>
    // Form Submission Handling
    document.getElementById('contactForm').addEventListener('submit', (event) => {
      event.preventDefault();

      // Collect form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      // Display form data in an alert (for demonstration)
      alert(`Form Data:\nName: ${data.name}\nEmail: ${data.email}\nSubject: ${data.subject}\nMessage: ${data.message}`);
      window.location.reload();
      window.location.href = "home.html";

      // Add further logic to handle form submission (e.g., send to backend)
    });
  </script>
</body>
</html>
